<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Homework 1: Product Detail</title>
  <link rel="stylesheet" href="style.css"/>
  <img src="assets/logo/logo-01.svg" class="logo"/>
  <hr>
  
  <body>

    <div class="nav">
      <a href="index.html"><h1 class="nav-item">PRODUCTS</h1></a>
      <a href="cart.html"><h1 class="nav-item">CART</h1></a>
    </div>

    <p class="detail-item-title">Original cinnamon roll</p>
      <img src="assets/products/original-cinnamon-roll.jpg" alt="Original cinnamon roll" class="product-detail"/>
    <p class="detail-description">Customize our delicious, hand-made cinnamon roll to your liking!</p>

   <div class="drop-down">
    <label for="Glazing">Glazing</label><br>
      <select name="Glazing">
        <option value="Original">Keep Original</option>
        <option value="Sugar Milk">Sugar Milk</option>
        <option value="Vanilla Milk">Vanilla Milk</option>
        <option value="Double chocolate">Double chocolate</option>
      </select>

      <br>
      <br>

      <label for="Pack Size">Pack Size</label><br>
      <select name="Pack Size">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="6">6</option>
        <option value="12">12</option>
      </select>
   </div>
   <br>

   <div class="add-to-cart">
    <p>$2.49</p>
    <button>Add to cart</button>
   </div>

  </body>
</html>
